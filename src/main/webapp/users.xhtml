<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <h:form>
        <f:event type="preRenderView" listener="#{loginUser.checkLoggedIn()}"/>
        <h:dataTable id="users" value="#{users.usersManager.findAll()}" var="row" >
            <f:facet name="header">
                <h:outputText value="users" />
                <br/>
                <h:inputText value="#{users.login}"/>
                <h:inputText value="#{users.password}"/>
                <h:commandButton id="add" value="Add" actionListener="#{users.save()}">
                    <f:ajax execute="users" render="@form"/>
                </h:commandButton>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="id" />
                </f:facet>
                <h:outputText value="#{row.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="login" />
                </f:facet>
                <h:outputText value="#{row.login}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="password" />
                </f:facet>
                <h:outputText value="#{row.password}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="delete" />
                </f:facet>
                <h:commandButton id="delete" value="Delete" actionListener="#{users.usersManager.delete(row.id)}">
                    <f:ajax execute="delete" render="@form"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>      
        </h:form>
    </h:body>
</html>
